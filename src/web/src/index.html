<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>On-Call Schedule</title>
</head>
<body>
<h1 id="title">On-Call Schedule</h1>

<div id="app-in">
    <b>Select the start date of the on-call schedule:</b>
    <br/><input id="datepicker" class=flatpickr type="text" placeholder="Select Date.." data-id="datetime">
    <p/><button id="butRun">Generate the on-call schedule</button>
</div>


<div id="app-term" hidden="true">
    <div id="textterm" class="textterm-pane">
    <span class="textterm-pair">
        <span class="textterm-prompt"></span>
        <span contenteditable="true" class="textterm-input"></span>
    </span>
    </div>
    <h3 id="app-done"> </h3>
</div>

<div id="app-out" hidden="true">
    <h1 class="schedule-title"> </h1>
    <div class="schedule-table"> </div>
</div>

</body>
</html>
